<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#056FB2" />
  <title>Verify Document — Deo Digital Solutions</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <header class="topbar">
    <div class="top-left">
      <div class="brand">
        <img src="logo.png" alt="Logo" id="brandLogo" />
        <div class="brand-text">
          <h1>DEO DIGITAL SOLUTIONS</h1>
          <small>Document Verification</small>
        </div>
      </div>
    </div>
  </header>

  <main id="app">
    <section class="panel card" style="padding:16px;">
      <h2 style="margin:0 0 6px;">Verify Document</h2>
      <div style="color:rgba(234,242,255,.72); font-size:13px; margin-bottom:12px;">
        Scan QR or open a verification link to confirm authenticity.
      </div>

      <div class="card" style="padding:14px; border-radius:16px;">
        <div id="verifyStatus" style="font-weight:900; font-size:16px;">Checking…</div>
        <div id="verifyMeta" style="margin-top:10px; color:rgba(234,242,255,.78); font-size:13px;"></div>
      </div>

      <div class="card" style="padding:14px; border-radius:16px; margin-top:12px;">
        <div style="font-weight:900; margin-bottom:8px;">Details</div>
        <div id="verifyDetails" style="font-family:var(--mono); font-size:12px; white-space:pre-wrap;"></div>
      </div>
    </section>
  </main>

  <script src="verify.js"></script>
</body>
</html>
